<!doctype html>
<html>
  <head>
    <title>Cool Your Jets</title>
    <style>
    @font-face {
      font-family: 'goodbyeDispair';
      src: url('./src/assets/fonts/goodbyeDespair.ttf') format('truetype');
    }
    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100vh;
    }
    body {
      overflow: hidden;
      background-color: hsl(0, 0%, 5%);
      color: white;
      font-family: 'goodbyeDispair', sans-serif;
      font-size: 18px;
    }
    body * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    canvas {
      margin: 0;
      padding: 0;
      margin-bottom: 10px;
    }

    @keyframes Loading {
      0% {
        color: white;
      }
      50% {
        color: red;
      }
    }

    .loading::before {
      content: '-';
      animation: Loading 500ms ease-in-out infinite;
      animation-delay: 0ms;
    }
    .loading::after {
      content: '-';
      animation: Loading 500ms ease-in-out infinite;
      animation-delay: 250ms;
    }
    </style>
    <script src="https://kit.fontawesome.com/57cb566a11.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <ui-container></ui-container>
    <game-container></game-container>
    <script src="./src/index.js"></script>
    <!--<script src="./src/experiment.js"></script>-->
  </body>
</html>
